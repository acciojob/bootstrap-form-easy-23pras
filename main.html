<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">Student Registration Form</h2>
      <form id="studentForm" novalidate>
        <!-- Row 1: First Name, Last Name, Email -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" id="first-name-input" class="form-control" required />
            <div class="invalid-feedback">First name required!</div>
          </div>
          <div class="col-md-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" id="last-name-input" class="form-control" required />
            <div class="invalid-feedback">Last name required!</div>
          </div>
          <div class="col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" id="email-input" class="form-control" required />
            <div class="invalid-feedback">Email required!</div>
          </div>
        </div>

        <!-- Row 2: College Name, Roll No, Graduation Year -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="college-input" class="form-label">College</label>
            <input type="text" id="college-input" class="form-control" required />
            <div class="invalid-feedback">Please provide a valid college.</div>
          </div>
          <div class="col-md-4">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" id="roll-no-input" class="form-control" required />
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
          </div>
          <div class="col-md-4">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class="form-select" required>
              <option value="">Select Year</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a valid Graduation Year.</div>
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="mb-3 form-check">
          <input type="checkbox" id="conditions-checkbox" class="form-check-input" required />
          <label for="conditions-checkbox" class="form-check-label">I agree to the terms and conditions</label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Custom Bootstrap validation script
      (function () {
        "use strict";
        const form = document.getElementById("studentForm");

        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
